<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Rally Slogans</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#slogan {
  font-size: 5vw;
  font-weight: bold;
  margin-bottom: 20px;
}
#timer {
  font-size: 3vw;
  color: yellow;
}
</style>
</head>
<body>

<div id="slogan"></div>
<div id="timer"></div>

<script>
// ⚡ Your slogans here
const slogans = [
  "مرگ بر خامنه ای",
  "جاوید شاه",
  "امسال سال خونه، موشعلی سرنگونه",
  "با اینکه دوریم از وطن پشت شماییم هموطن",
  "تا آخوند کفن نشود، این وطن وطن نشود",
  "جاوید شاه",
  "Freedom For Iran",
  "ضجه بزن موشعلی، داره میاد پهلوی",
  "جاوید شاه",
  "SOS For Iran"
];

let index = 0;               // current slogan
const intervalSeconds = 60;  // seconds for each slogan
let remaining = intervalSeconds;

// Function to update slogan and timer
function updateDisplay() {
  document.getElementById("slogan").innerText = slogans[index];
  document.getElementById("timer").innerText = `Next slogan in: ${remaining}s`;
}

// Countdown logic
function countdown() {
  remaining--;
  if (remaining <= 0) {
    // Move to next slogan
    index = (index + 1) % slogans.length;
    remaining = intervalSeconds;
  }
  updateDisplay();
}

// Initial display
updateDisplay();

// Update every 1 second
setInterval(countdown, 1000);
</script>

</body>
</html>
