<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Rally Slogans</title>
<style>
body {
  font-family: IranSans, sans-serif;
  text-align: center;
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#slogan {
  font-size: 10vw;
  font-weight: bold;
  margin-bottom: 20px;
}
#timer {
  font-size: 3vw;
  color: yellow;
}
</style>
</head>
<body>

<div id="slogan"></div>
<div id="timer"></div>

<script>
// ⚡ Your slogans here
const slogans = [
  "مرگ بر خامنه ای",
  "جاوید شاه",
  "امسال سال خونه، موشعلی سرنگونه",
  "با اینکه دوریم از وطن پشت شماییم هموطن",
  "تا آخوند کفن نشود، این وطن وطن نشود",
  "جاوید شاه",
  "Freedom For Iran",
  "ضجه بزن موشعلی، داره میاد پهلوی",
  "جاوید شاه",
  "SOS For Iran",
  " این آخرین نبرده، پهلوی برمی‌گرده",
  "One Solution,   Revolution"
];

const intervalSeconds = 60; // seconds per slogan

function updateDisplay() {
  const now = new Date();
  const totalSeconds = Math.floor(now.getTime() / 1000); // seconds since epoch
  const currentIndex = Math.floor(totalSeconds / intervalSeconds) % slogans.length;
  const secondsIntoInterval = totalSeconds % intervalSeconds;
  const remaining = intervalSeconds - secondsIntoInterval;

  document.getElementById("slogan").innerText = slogans[currentIndex];
  document.getElementById("timer").innerText = `Next slogan in: ${remaining}s`;
}

// Update every second
updateDisplay();
setInterval(updateDisplay, 1000);
</script>

</body>
</html>
