<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Rally Slogans</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: black;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#slogan {
  font-size: 5vw;
  font-weight: bold;
}
</style>
</head>
<body>

<div id="slogan"></div>

<script>
const slogans = [
  "مرگ بر خامنه ای",
  "جاوید شاه",
  "امسال سال خونه، موشعلی سرنگونه",
  "با اینکه دوریم از وطن پشت شماییم هموطن",
  "تا آخوند کفن نشود، این وطن وطن نشود",
  "جاوید شاه",
  "Freedom For Iran",
  "ضجه بزن موشعلی، داره میاد پهلوی",
  "جاوید شاه",
  "SOS For Iran"
];

function updateSlogan() {
  const minute = Math.floor(Date.now() / 60000);
  const index = minute % slogans.length;
  document.getElementById("slogan").innerText = slogans[index];
}

updateSlogan();
setInterval(updateSlogan, 1000);
</script>

</body>
</html>
